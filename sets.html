<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oddtype Sets — 세트 컬렉션</title>
  <meta name="description" content="Oddtype 세트: 데일리 루틴을 위한 필수 조합을 만나보세요." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    .sets-hero{padding:48px 16px 8px;border-bottom:1px solid var(--line)}
    .sets-hero .section-sub{margin-left:0;padding-left:0}
    .sets-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;padding:16px}
    .set-card{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden;display:flex;flex-direction:column;transition:all .3s ease;cursor:pointer}
    .set-card:hover{transform:scale(1.05);box-shadow:0 8px 24px rgba(0,0,0,0.15);border-color:var(--accent)}
    .set-media{aspect-ratio:16/9;background:#1a1a22}
    .set-body{padding:16px}
    .set-body h3{margin:0 0 6px;font-size:16px}
    .set-body p{margin:0 0 10px;color:var(--muted)}
    @media (max-width: 980px){.sets-grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width: 680px){.sets-grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  
  <header class="site-header">
    <button class="menu-toggle" aria-label="메뉴 열기">☰</button>
    <a class="brand" href="./index.html">Oddtype</a>
    <nav class="site-nav" aria-label="Primary">
      <a href="./index.html#about">ABOUT</a>
      <a href="./shop.html">SHOP</a>
      <a href="./futures.html">FUTURES</a>
      <a href="./sets.html" aria-current="page">SETS</a>
    </nav>
    <div class="header-actions">
      <button class="icon-btn" aria-label="검색">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
          <path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <button class="icon-btn" aria-label="계정">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
          <path d="M4 20c1.5-3.5 5-6 8-6s6.5 2.5 8 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <button class="icon-btn" aria-label="장바구니">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M6 6h15l-1.5 9h-12z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M6 6l-2-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="9" cy="20" r="1.5" fill="currentColor"/>
          <circle cx="18" cy="20" r="1.5" fill="currentColor"/>
        </svg>
        <span class="cart-count" aria-live="polite"></span>
      </button>
    </div>
  </header>

  <main>
    <section class="sets-hero">
      <h1>세트 컬렉션</h1>
      <p class="section-sub">여행, 데일리 루틴, 선물용까지—상황별로 골라 쓰는 베스트 조합.</p>
    </section>

    <section class="sets-grid">
      <article class="set-card">
        <div class="set-media" style="background-image:url('./assets/img/메이크업 세트.png');background-size:cover;background-position:center"></div>
        <div class="set-body">
          <h3>온더고 세트</h3>
          <p>언제 어디서든 필요한 4가지 필수 아이템.</p>
          <button class="btn sm">세트 보기</button>
        </div>
      </article>
      <article class="set-card">
        <div class="set-media" style="background-image:url('./assets/img/스킨케어 세트.png');background-size:cover;background-position:center"></div>
        <div class="set-body">
          <h3>Oddtype 키트</h3>
          <p>클렌저부터 크림까지 데일리 4‑스텝 루틴.</p>
          <button class="btn sm">세트 보기</button>
        </div>
      </article>
      <article class="set-card">
        <div class="set-media" style="background-image:url('./assets/img/스킨세개.png');background-size:cover;background-position:center"></div>
        <div class="set-body">
          <h3>글로우 세트</h3>
          <p>윤광을 위한 에센스 + 플루이드 + 밤 조합.</p>
          <button class="btn sm">세트 보기</button>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-columns">
      <div>
        <h3>소셜</h3>
        <ul>
          <li><a href="https://www.instagram.com/oddtype_official/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
          <li><a href="#">Youtube</a></li>
          <li><a href="https://www.tiktok.com/@oddtype_official" target="_blank" rel="noopener noreferrer">TikTok</a></li>
        </ul>
      </div>
      <div>
        <h3>공식</h3>
        <ul>
          <li><a href="#">개인정보 처리방침</a></li>
          <li><a href="#">이용약관</a></li>
        </ul>
      </div>
      <div>
        <p class="copyright">© Oddtype 2025</p>
      </div>
    </div>
  </footer>

  <script src="./assets/js/app.js"></script>
</body>
</html>
